<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Management Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/forms.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-file-invoice-dollar"></i> Invoice Management Form</h1>
            <p>Enter and manage invoice details</p>
        </header>

        <form id="invoiceForm">
            <div class="form-container">
                <!-- Invoice Information -->
                <div class="form-section">
                    <h2><i class="fas fa-info-circle"></i> Invoice Information</h2>

                    <div class="form-group">
                        <label for="invoiceNumber">Invoice Number</label>
                        <input type="text" id="invoiceNumber" name="invoiceNumber" placeholder="INV-2023-001" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="invoiceDate">Invoice Date</label>
                            <input type="date" id="invoiceDate" name="invoiceDate" required>
                        </div>

                        <div class="form-group">
                            <label for="dueDate">Due Date</label>
                            <input type="date" id="dueDate" name="dueDate" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="paymentDate">Payment Date</label>
                            <input type="date" id="paymentDate" name="paymentDate">
                        </div>

                        <div class="form-group">
                            <label for="daysOutstanding">Days Outstanding</label>
                            <input type="number" id="daysOutstanding" name="daysOutstanding" readonly>
                        </div>
                    </div>
                </div>

                <!-- Customer Information -->
                <div class="form-section">
                    <h2><i class="fas fa-user"></i> Customer Information</h2>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="customerId">Customer ID</label>
                            <input type="text" id="customerId" name="customerId" placeholder="CUST-001" required>
                        </div>

                        <div class="form-group">
                            <label for="customerName">Customer Name</label>
                            <input type="text" id="customerName" name="customerName" placeholder="John Smith" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="contactInfo">Contact Information</label>
                        <input type="text" id="contactInfo" name="contactInfo" placeholder="john@example.com | +1 234 567 8900">
                    </div>
                </div>

                <!-- Financial Details -->
                <div class="form-section">
                    <h2><i class="fas fa-money-bill-wave"></i> Financial Details</h2>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="localAmount">Invoice Amount (Local Currency)</label>
                            <input type="number" id="localAmount" name="localAmount" step="0.01" placeholder="1000.00" required>
                        </div>

                        <div class="form-group">
                            <label for="currency">Currency</label>
                            <select id="currency" name="currency" required>
                                <option value="">Select Currency</option>
                                <option value="USD">USD - US Dollar</option>
                                <option value="EUR">EUR - Euro</option>
                                <option value="GBP">GBP - British Pound</option>
                                <option value="CHF" selected>CHF - Swiss Franc</option>
                                <option value="JPY">JPY - Japanese Yen</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="chfAmount">Invoice Amount (CHF)</label>
                            <input type="number" id="chfAmount" name="chfAmount" step="0.01" placeholder="1000.00" required>
                        </div>

                        <div class="form-group">
                            <label for="amountPaid">Amount Paid</label>
                            <input type="number" id="amountPaid" name="amountPaid" step="0.01" placeholder="800.00">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="amountOutstanding">Amount Outstanding</label>
                            <input type="number" id="amountOutstanding" name="amountOutstanding" step="0.01" placeholder="200.00" readonly>
                        </div>

                        <div class="form-group">
                            <label>Aging Bucket</label>
                            <div class="aging-bucket">
                                <div class="bucket">
                                    <input type="radio" id="current" name="agingBucket" value="Current">
                                    <label for="current">Current</label>
                                </div>
                                <div class="bucket">
                                    <input type="radio" id="30days" name="agingBucket" value="30 Days">
                                    <label for="30days">30 Days</label>
                                </div>
                                <div class="bucket">
                                    <input type="radio" id="60days" name="agingBucket" value="60 Days">
                                    <label for="60days">60 Days</label>
                                </div>
                                <div class="bucket">
                                    <input type="radio" id="90days" name="agingBucket" value="90+ Days">
                                    <label for="90days">90+ Days</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Additional Information -->
                <div class="form-section">
                    <h2><i class="fas fa-plus-circle"></i> Additional Information</h2>

                    <div class="form-group">
                        <label>Status</label>
                        <div class="status-options">
                            <div class="status-option">
                                <input type="radio" id="draft" name="status" value="Draft">
                                <label for="draft">Draft</label>
                            </div>
                            <div class="status-option">
                                <input type="radio" id="sent" name="status" value="Sent" checked>
                                <label for="sent">Sent</label>
                            </div>
                            <div class="status-option">
                                <input type="radio" id="paid" name="status" value="Paid">
                                <label for="paid">Paid</label>
                            </div>
                            <div class="status-option">
                                <input type="radio" id="overdue" name="status" value="Overdue">
                                <label for="overdue">Overdue</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="responsible">Responsible</label>
                        <input type="text" id="responsible" name="responsible" placeholder="Sales Team">
                    </div>

                    <div class="form-group">
                        <label for="receivingAccount">Receiving Account</label>
                        <select id="receivingAccount" name="receivingAccount">
                            <option value="">Select Account</option>
                            <option value="account1">Main Operating Account</option>
                            <option value="account2">Secondary Account</option>
                            <option value="account3">Special Projects Account</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="notes">Notes/Comments</label>
                        <textarea id="notes" name="notes" placeholder="Add any additional notes or comments about this invoice..."></textarea>
                    </div>

                    <div class="highlight">
                        <p><strong>Amount Outstanding:</strong> CHF <span id="displayOutstanding">0.00</span></p>
                        <p><strong>Days Outstanding:</strong> <span id="displayDays">0</span> days</p>
                    </div>
                </div>
            </div>

            <footer>
                <button type="submit" class="btn btn-submit"><i class="fas fa-save"></i> Save Invoice</button>
                <button type="reset" class="btn btn-reset"><i class="fas fa-redo"></i> Reset Form</button>
            </footer>
        </form>

        <div id="jsonOutput" class="json-output">
            <h3>Submitted Form Data (JSON)</h3>
            <pre id="jsonData"></pre>
        </div>
    </div>

    <script>
        // Calculate days outstanding
        function calculateDaysOutstanding() {
            const dueDateValue = document.getElementById('dueDate').value;
            if (!dueDateValue) {
                document.getElementById('daysOutstanding').value = 0;
                document.getElementById('displayDays').textContent = 0;
                return;
            }
            const dueDate = new Date(dueDateValue);
            const today = new Date();
            today.setHours(0, 0, 0, 0); // Set to midnight for date-only comparison

            let daysDiff = 0;
            if (!isNaN(dueDate.getTime()) && dueDate < today) {
                const timeDiff = today.getTime() - dueDate.getTime();
                daysDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));
            }

            document.getElementById('daysOutstanding').value = daysDiff;
            document.getElementById('displayDays').textContent = daysDiff;
        }

        // Calculate outstanding amount
        function calculateOutstandingAmount() {
            const invoiceAmount = parseFloat(document.getElementById('chfAmount').value) || 0;
            const amountPaid = parseFloat(document.getElementById('amountPaid').value) || 0;
            const outstanding = invoiceAmount - amountPaid;
            document.getElementById('amountOutstanding').value = outstanding.toFixed(2);
            document.getElementById('displayOutstanding').textContent = outstanding.toFixed(2);
        }

        function initializeForm() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('invoiceDate').value = today;

            const dueDate = new Date();
            dueDate.setDate(dueDate.getDate() + 30);
            document.getElementById('dueDate').value = dueDate.toISOString().split('T')[0];

            calculateDaysOutstanding();
            calculateOutstandingAmount();
        }

        // Set up the form on initial load
        document.addEventListener('DOMContentLoaded', initializeForm);

        // Event listeners
        document.getElementById('dueDate').addEventListener('change', calculateDaysOutstanding);
        document.getElementById('chfAmount').addEventListener('input', calculateOutstandingAmount);
        document.getElementById('amountPaid').addEventListener('input', calculateOutstandingAmount);

        // Form submission
        document.getElementById('invoiceForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const jsonData = {};

            for (const [key, value] of formData.entries()) {
                jsonData[key] = value;
            }

            jsonData.daysOutstanding = document.getElementById('daysOutstanding').value;
            jsonData.amountOutstanding = document.getElementById('amountOutstanding').value;

            const agingBuckets = document.querySelectorAll('input[name="agingBucket"]:checked');
            jsonData.agingBucket = agingBuckets.length ? agingBuckets[0].value : '';

            const statuses = document.querySelectorAll('input[name="status"]:checked');
            jsonData.status = statuses.length ? statuses[0].value : '';

            document.getElementById('jsonData').textContent = JSON.stringify(jsonData, null, 2);
            document.getElementById('jsonOutput').classList.add('show');
            document.getElementById('jsonOutput').scrollIntoView({ behavior: 'smooth' });
        });

        // Reset form and hide JSON output
        document.getElementById('invoiceForm').addEventListener('reset', function() {
            document.getElementById('jsonOutput').classList.remove('show');
            setTimeout(initializeForm, 0);
        });
    </script>
</body>
</html>
